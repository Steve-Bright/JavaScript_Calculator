<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calculatorLayout">
            <div id="displayDiv">
                <div id="questionDisplay"></div>
                <div id="answerDisplay"></div>
            </div>

            <div id="buttonsDiv">
                <div id="normalC">
                    <div id="firstRow">
                        <div id="clearEntryBtn"></div>
                        <div id="clearBtn"></div>
                        <div id="backspaceBtn"></div>
                        <div id="divideBtn"></div>
                    </div>
                    
                    <div id="secondRow">
                        <div id="sevenBtn"></div>
                        <div id="eightBtn"></div>
                        <div id="nineBtn"></div>
                        <div id="multiplyBtn"></div>
                    </div>

                    <div id="thirdRow">
                        <div id="fourBtn"></div>
                        <div id="fiveBtn"></div>
                        <div id="sixBtn"></div>
                        <div id="minusBtn"></div>
                    </div>
                    
                    <div id="fourthRow">
                        <div id="oneBtn"></div>
                        <div id="twoBtn"></div>
                        <div id="threeBtn"></div>
                        <div id="plusBtn"></div>
                    </div>

                    <div id="fifthRow">
                        <div id="pointBtn"></div>
                        <div id="zeroBtn"></div>
                        <div id="equalBtn"></div>
                    </div>

                </div>
                <div id="scientificC">
                    <div id="sixthRow">
                        <div id="invBtn"></div>
                        <div id="radBtn"></div>
                        <div id="sinBtn"></div>
                    </div>

                    <div id="seventhRow">
                        <div id="cosBtn"></div>
                        <div id="tanBtn"></div>
                        <div id="percentBtn"></div>
                    </div>

                    <div id="eighthRow">
                        <div id="lnBtn"></div> <!-- LN button-->
                        <div id="logBtn"></div>
                        <div id="exclaimBtn"></div>
                    </div>

                    <div id="ninthRow">
                        <div id="conjunctionBtn"></div>
                        <div id="piBtn"></div>
                        <div id="eBtn"></div>
                    </div>

                    <div id="tenthRow">
                        <div id="openBracketBtn"></div>
                        <div id="closeBracketBtn"></div>
                        <div id="rootBtn"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
